<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <button id="button" aria-describedby="tooltip">My button</button>
      <div id="tooltip" role="tooltip">
        <span>hello waaaaaaa</span>

        <div id="arrow"></div>
      </div>

      <section id="hello"></section>
    </div>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

      #tooltip {
        border: 2px solid red;
        padding: 0.2rem;
        border-radius: 0.5rem;
        background-color: white;
        z-index: 2;
      }

      #arrow {
        background-color: red;
        z-index: -1;
      }

      #gcss {
        outline: 2px solid blue;
        position: relative;
      }

      .Gline {
        position: absolute;
        background-color: var(--line-backgroundColor);
      }

      .Gline {
        width: var(--line-width);
        height: var(--line-height);
      }

      /* .Gline:nth-child(1) {
        --line-0-translateY: calc(var(--line-translateY) + var(--line-height));
        transform: translate(var(--line-translateX), var(--line-0-translateY)) rotate(var(--line-rotate));
      } */

      .Gline {
        transform-origin: top left;
        top: var(--line-top);
        left: var(--line-left);
        transform: rotate(var(--line-rotate));
      }

      .Gline::before {
        transition: transform 0.2s;
      }

      .Gline::before {
        content: attr(key);
        font-size: calc(var(--line-height) * 2.5);
        font-family: monospace;
      }

      .Gline:hover::before {
        transform: scale(2) translateY(-25%);
      }

      .Gline::before {
        display: grid;
        place-items: center;
        box-sizing: border-box;
      }

      .Gline::before {
        position: absolute;
        top: 50%;
        right: 0;
        transform: translate(0, -50%);
        z-index: 5 !important;
      }

      .Gline::before {
        background: blue;
        color: white;
      }

      .Gline::before {
        --before-width: calc(var(--line-height) * 3.5);
        width: var(--before-width);
        height: var(--before-width);
        border-radius: 50%;
      }
    </style>

    <script type="module" src="/main.js"></script>
  </body>
</html>
